<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Filmes Disney</title>
</head>

<body>
  
    <header>
        <img src="./img/intro.png" alt="Logo Disney">
    </header>

    <div class="search-container">
        <form id="searchForm">
            <input type="text" class="search-input" id="searchInput" placeholder="Digite sua pesquisa...">
            <button type="submit" class="search-button"><i class="bi bi-search"></i></button>
        </form>
    </div>
    
    <main>
        <div class="filmes" id="filmesContainer">
            <!-- Filmes serão inseridos aqui -->
        </div>
    </main>

    <footer>
        <p>© 2025 Galeria de Fotos. Todos os direitos reservados.</p>
    </footer>

    <script>
        const API_KEY = "e573eb24f6fa25ea81bb6ab9c31e4d0b";
        const IMAGE_BASE_URL = "https://image.tmdb.org/t/p/w500";
        const filmesContainer = document.getElementById('filmesContainer');
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');

        // Função para buscar filmes da Disney da API
        async function fetchFilmesDisney() {
            const API_URL = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_companies=2`; // Disney tem ID 2
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    displayFilmes(data.results); // Exibe os filmes sem filtro agora
                } else {
                    filmesContainer.innerHTML = "<p>Nenhum filme encontrado.</p>";
                }
            } catch (error) {
                console.error("Erro ao buscar filmes:", error);
                filmesContainer.innerHTML = "<p>Erro ao carregar filmes.</p>";
            }
        }

        // Função para exibir os filmes na página
        function displayFilmes(filmes) {
            filmesContainer.innerHTML = '';  // Limpa o conteúdo atual
            if (filmes.length === 0) {
                filmesContainer.innerHTML = "<p>Nenhuma foto encontrada.</p>";
                return;
            }
            filmes.forEach(filme => {
                const filmeElement = document.createElement('div');
                filmeElement.classList.add('filmess');
                filmeElement.innerHTML = `  
                    <a href="#">
                        <img src="${IMAGE_BASE_URL + filme.poster_path}" alt="${filme.title}">
                        <p class="nome">${filme.title}</p>
                    </a>
                `;
                filmesContainer.appendChild(filmeElement);
            });
        }

        // Função de busca de filmes com base na pesquisa do usuário
        async function searchFilmes(query) {
            if (query.trim() !== "") {
                const searchUrl = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}&with_companies=2`; // Disney
                try {
                    const response = await fetch(searchUrl);
                    const data = await response.json();
                    
                    if (data.results) {
                        displayFilmes(data.results); // Exibe os filmes sem filtro
                    } else {
                        filmesContainer.innerHTML = "<p>Nenhum filme encontrado para a pesquisa.</p>";
                    }
                } catch (error) {
                    console.error("Erro na busca:", error);
                }
            }
        }

        // Evento de submissão do formulário de pesquisa
        searchForm.addEventListener('submit', function(event) {
            event.preventDefault();  // Previne o comportamento padrão do formulário
            const query = searchInput.value;
            searchFilmes(query);
        });

        // Chama a função para carregar os filmes da Disney ao inicializar a página
        fetchFilmesDisney();
    </script>

</body>
</html>
